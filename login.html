  <!-- üîπ Main Auth Section -->
  <main>
    <div class="container">
      <h2>Orlina</h2>

      <!-- üî∏ Login Box -->
      <div class="form-box" id="loginBox">
        <h3>Login</h3>
        <form>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account?
          <a href="#" onclick="showSignup()">Sign Up</a>
        </p>
      </div>

      <!-- üî∏ Signup Box -->
      <div class="form-box hidden" id="signupBox">
        <h3>Create Account</h3>
        <form>
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
          <input type="text" placeholder="Username" required>
          <input type="text" id="country" placeholder="Country" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account?
          <a href="#" onclick="showLogin()">Login</a>
        </p>
      </div>
    </div>

    <!-- üîπ Toggle Script -->
    <script>
      const loginBox = document.getElementById('loginBox');
      const signupBox = document.getElementById('signupBox');

      function showSignup() {
        loginBox.classList.add('hidden');
        signupBox.classList.remove('hidden');
      }

      function showLogin() {
        signupBox.classList.add('hidden');
        loginBox.classList.remove('hidden');
      }
    </script>

    <!-- üîπ Firebase Authentication + Firestore Database -->
    <script type="module">
      import { auth } from "./javascript/firebaseauth.js";
      import {
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword
      } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc
      } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

      const db = getFirestore();

      const signupForm = document.querySelector('#signupBox form');
      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const firstName = signupForm.querySelector('input[placeholder="First Name"]').value;
        const lastName = signupForm.querySelector('input[placeholder="Last Name"]').value;
        const username = signupForm.querySelector('input[placeholder="Username"]').value;
        const email = signupForm.querySelector('input[type="email"]').value;
        const password = signupForm.querySelector('input[type="password"]').value;
        const country = signupForm.querySelector('#country').value;

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          await setDoc(doc(db, "users", user.uid), {
            firstName,
            lastName,
            username,
            country,
            email,
            createdAt: new Date().toISOString()
          });

          alert("‚úÖ Signup successful! Data saved to database.");
          showLogin();
        } catch (err) {
          if (err.code === "auth/email-already-in-use") {
            alert("‚ö†Ô∏è This email is already registered. Please login instead.");
          } else {
            alert("‚ùå " + err.message);
          }
        }
      });

      const loginForm = document.querySelector('#loginBox form');
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = loginForm.querySelector('input[type="email"]').value;
        const password = loginForm.querySelector('input[type="password"]').value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          alert("‚úÖ Login successful!");
          window.location = "index.html";
        } catch (err) {
          if (err.code === "auth/invalid-credential" || err.code === "auth/user-not-found") {
            alert("‚ö†Ô∏è Wrong email or password");
          } else {
            alert("‚ùå " + err.message);
          }
        }
      });
    </script>
  </main>

  <script src="./javascript/index.js"></script>
